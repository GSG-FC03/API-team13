<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <section class="container">

    <header>
      <span>Movies</span>
    </header>

    <main id="charsSection" class="charsSection">
    </main>

  </section>

  <section id="dataOfChar" class="dataOfChar">

    <img id="imgActor" class="img" alt="">
    <div id="back" class="back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path fill="none" d="M0 0h24v24H0z"/><path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z" fill="rgba(255,255,255,1)"/></svg>
    </div>

    <section class="overlay">
      <div class="content">
        <p>Name</p>
        <span id="disName" class="text">Walter White</span>
      </div>

      <div class="content">
        <p>Nickname</p>
        <span id="disNickName" class="text">Heisenberg</span>
      </div>

      <div class="content">
        <p>birthday</p>
        <span id="disBirthday" class="text">09-07-1958</span>
      </div>

      <div class="content">
        <p>status</p>
        <span id="disStatus" class="text">Presumed dead</span>
      </div>

      <div class="content">
        <p>occupation</p>
        <ul id="occupationList" class="occupationList">
        </ul>
      </div>

      <div class="content">
        <p>appearance</p>
        <span id="disAppearance" class="text">1,2,3,4 </span>
      </div>
    </section>
  </section>

</body>

</html>
